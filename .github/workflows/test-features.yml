name: Test Features

on:
  push:
    branches:
      - trunk
  pull_request:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  autogenerated:
    name: 'Autogenerated: ${{ matrix.feature }} against ${{ matrix.baseImage }}'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        baseImage:
          - debian:latest
          - ubuntu:jammy # noble is not supported by ondrej/php yet
          - mcr.microsoft.com/devcontainers/base:ubuntu
          - mcr.microsoft.com/devcontainers/base:debian
          - mcr.microsoft.com/devcontainers/base:alpine
        feature:
          - base
          - cron
          - dev-tools
          - php
          - mailpit
          - mariadb
          - mc
          - memcached
          - nginx
          - ssh
          - su-exec
          - vip-cli
          - wp-cli
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Install @devcontainers/cli
        run: npm install -g @devcontainers/cli

      - name: "Run tests for '${{ matrix.feature }}' against '${{ matrix.baseImage }}'"
        run: devcontainer features test -p features --skip-scenarios -f ${{ matrix.feature }} -i ${{ matrix.baseImage }}

  scenarios:
    name: 'Scenario: ${{ matrix.test.feature }} ${{ matrix.test.filter }}'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        test:
          - feature: cron
          - feature: mailpit
          - feature: memcached
          - feature: mariadb
          - feature: nginx
          - feature: php
            filter: php81
          - feature: php
            filter: php82
          - feature: php
            filter: php83
          - feature: ssh
          - feature: xdebug
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Install @devcontainers/cli
        run: npm install -g @devcontainers/cli

      - name: Expose GitHub Runtime
        uses: Automattic/vip-actions/expose-github-runtime@e1faabf165941008de4c0c1381df153e49d8ad2c # v0.6.0

      - name: Build images
        run: |
          REPO="$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')"
          for image in alpine-base ubuntu-base; do
            devcontainer build \
              --workspace-folder images/src/${image} \
              --image-name="ghcr.io/${REPO}/${image}:latest" \
              --cache-from type=gha
          done

      - name: Run tests
        run: |
          if [ -z "${{ matrix.test.filter }}" ]; then
            devcontainer features test -p features --skip-autogenerated --skip-duplicated -f "${{ matrix.test.name }}"
          else
            devcontainer features test -p features --skip-autogenerated --skip-duplicated -f "${{ matrix.test.name }}" --filter "${{ matrix.test.filter }}"
          fi

  global:
    name: 'Global Scenario: ${{ matrix.test }}'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        test:
          - php81
          - php82
          - php83
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Install @devcontainers/cli
        run: npm install -g @devcontainers/cli

      - name: Expose GitHub Runtime
        uses: Automattic/vip-actions/expose-github-runtime@e1faabf165941008de4c0c1381df153e49d8ad2c # v0.6.0

      - name: Build images
        run: |
          REPO="$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')"
          devcontainer build \
            --workspace-folder images/src/alpine-base \
            --image-name="ghcr.io/${REPO}/alpine-base:latest" \
            --cache-from type=gha

      - name: Run tests
        run: devcontainer features test -p features --global-scenarios-only --filter "${{ matrix.test }}"
