name: Test Features

on:
  push:
    branches:
      - trunk
  pull_request:
    paths:
      - "features/src/**"
      - ".github/workflows/test-features.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  autogenerated:
    name: 'Test Features: Autogenerated Mode (${{ matrix.feature }} on ${{ matrix.baseImage }})'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        baseImage:
          - debian:latest
          - ubuntu:latest
          - mcr.microsoft.com/devcontainers/base:ubuntu
          - mcr.microsoft.com/devcontainers/base:debian
          - mcr.microsoft.com/devcontainers/base:alpine
        feature:
          - su-exec
          - wp-cli
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Install @devcontainers/cli
        run: npm install -g @devcontainers/cli

      - name: "Run tests for '${{ matrix.feature }}' against '${{ matrix.baseImage }}'"
        run: devcontainer features test -p features --skip-scenarios -f ${{ matrix.feature }} -i ${{ matrix.baseImage }} .