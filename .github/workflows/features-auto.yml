name: Test Features (Autogenerated)

on:
  push:
    branches:
      - trunk
  pull_request:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  autogenerated:
    name: '${{ matrix.feature }} against ${{ matrix.baseImage }}'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        baseImage:
          - debian:latest
          - debian:bookworm-slim
          - ubuntu:noble
          - mcr.microsoft.com/devcontainers/base:ubuntu
          - mcr.microsoft.com/devcontainers/base:debian
          - mcr.microsoft.com/devcontainers/base:alpine
        feature:
          - base
          - cron
          - cron-control-runner
          - desktop-lite
          - dev-tools
          - elasticsearch
          - entrypoints
          - php
          - mailpit
          - mariadb
          - mc
          - memcached
          - nginx
          - ssh
          - su-exec
          - vip-cli
          - vip-go-mu-plugins
          - wp-cli
          - wptl
        exclude:
          - feature: desktop-lite
            baseImage: mcr.microsoft.com/devcontainers/base:alpine
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install @devcontainers/cli
        run: npm install -g @devcontainers/cli

      - name: "Run tests for '${{ matrix.feature }}' against '${{ matrix.baseImage }}'"
        run: devcontainer features test -p features --skip-scenarios -f ${{ matrix.feature }} -i ${{ matrix.baseImage }}
